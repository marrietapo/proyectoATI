<ion-card class="card" style="box-shadow: none">
  <ion-card-header>
    <ion-avatar>
      <img src={{this.getBarbershopLogoURL(this.element.logo)}} />
    </ion-avatar>
    <ion-card-title> {{this.element.name}} </ion-card-title>
    <ion-card-subtitle>{{this.element.address}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-button size="small" color="warning" class="ion-float-right"(click)='goToLocalsDetails()'>
      VER
      <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
